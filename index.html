Preview Image Before Upload in HTML CSS _ JavaScript _ CodingNepal(720P_HD)
-->

	<div class="upload upload-2 none">
		<div class="container">

			<div class="cont">
				<div class="wrapper">

					<div class="image">
						<img src="" alt="" />
					</div>

					<div class="content">

						<div class="icon">
							<i class="fas fa-cloud-upload-alt"></i>
						</div>

						<div class="text">
							no file chosen, yet!
						</div>

					</div>

					<div id="cancel-btn">
						<i class="fas fa-times"></i>
					</div>

					<div class="file-name">
						file name here 
					</div>

				</div>

				<input type="file" id="default-btn" hidden />

				<button id="custom-btn">
					choose a file
				</button>
			</div>

		</div>
	</div>
